<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Site bonito</title>
    <link rel="stylesheet" href="style.css">
    <script src="JAVASCRIPT/Javascript.js"></script>
</head>
<body>
    <div class="box">
        <div class="container">
            <div class="top-header">
                <span>Login</span>
                <header>Iniciar sessão</header>
            </div>
        <form onsubmit="test()" action="segunda_pag.html">
            <div class="input-field">
                <input type="text" class="input" id="uso" placeholder="Usuário" required>
                <i class="bx bx-user"></i>
            </div>
            <div class="input-field">
                <input type="password" class="input" id="sen" placeholder="Senha" required>
                <i class="bx bx-lock-alt"></i>
            </div>
            <div class="input-field">
                <input type="submit" class="submit" id="ini" value="Iniciar">
            </div>
        
            <div class="bottom">
                <div class="left">
                    <input type="checkbox" id="check" required>
                    <label for="check">Aceitar termos</label>
                </div>
                <div class="right">
                    <label><a href="https://www.youtube.com/shorts/8Io5IxBCjpw" target="_blank">Ler termos?</a></label>
                </div>
            </div>
        </form>
        </div>
    </div>
</body>
</html>
